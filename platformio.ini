[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_upload.flash_size = 16MB
board_build.partitions = huge_app.csv
board_build.embed_files = data/crt/x509_crt_bundle.bin
monitor_filters = esp32_exception_decoder
lib_deps = 
    guernica0131/HyphenConnect@^0.0.11
    SDI-12@^2.1.4
    emanuelefeola/ArduinoHttpClient@^0.5.0
    ArduinoJson@^7.2.0
    ; alkonosst/SSLClientESP32@^2.0.3
    https://github.com/similie/Adafruit-VC0706-Serial-Camera-Library
    greiman/SdFat@^2.2.3
    adafruit/Adafruit INA219
   ; elims/PsychicMqttClient@^0.2.2
    ; Links2004/WebSocketsClient@^2.3.7    ; https://github.com/Links2004/arduinoWebSockets
    ; jonasborjesson/MQTTClient@^0.4.0      ; https://github.com/256dpi/MQTTClient
   ; https://github.com/govorox/SSLClient.git#1.3.2
    ; mobizt/ESP_SSLClient @ ^2.1.17
    ; wolfssl/Arduino-wolfSSL@^5.7.2
    ; digitaldragon/SSLClient @ ^1.3.1 
